<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/6084eda9ca.js" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>

    <body>


        <form class="container my-5 border p-0 rounded fw-semibold"> <!--cuerpo de la forma-->

            <div class="bg-light border-bottom p-3"> <!-- encabezado-->
                <h3>Payment form example</h3> 
            </div>

            <div class="row mx-3 mt-3">
                <p class="alert alert-danger" role="alert">
                    Some fields are missing
                </p>
            </div>

            <div class="container "> <!--datos tarjeta-->
                <div class="row gx-3">
                    <div class="col-5 mt-3">
                        <label for="Card" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXX" required>
                        <div class="valid-feedback">
                            Looks good!
                          </div>
                      </div>
                      <div class="col-4 mt-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="CVC" placeholder="0000" required>
                      </div>
                      <div class="col-3 mt-3">
                        <label for="Amount" class="form-label">Amount $</label>
                        <input type="text" class="form-control" id="Amount" placeholder="Amount" required>
                      </div>
                </div>
                <div class="row"> <!-- datos personales-->
                    <div class="col-6 mt-3">
                        <label for="First" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="First" required>
                      </div>
                      <div class="col-6 mt-3">
                        <label for="Last" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="Last" required>
                      </div>
                </div>

                <div class="row"> <!-- datos direccion-->
                    <div class="col-6 mt-3">
                        <label for="City" class="form-label">City</label>
                        <input type="text" class="form-control" id="City" required>
                      </div>

                      <div class="col-3 mt-3">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select" required>
                          <option selected disabled value="">Pick a state</option>
                          <option>...</option>
                        </select>
                      </div>

                      <div class="col-3 mt-3">
                        <label for="Postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="Postal" required>
                      </div>
                </div>

                <div class="d-flex justify-content-between mb-5"> <!-- metodos de pago-->
                    <div class="mt-3 col-3">
                        <label >We accept: </label>
                        <div class="alert alert-dark mt-3 px-4 text-secondary fs-5 d-flex justify-content-between p-2" role="alert">                
                            <div>                            
                                <input type="radio" name="card" id="master" required>
                                <label for="master"> <i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div>
                                <input type="radio" name="card" id="visa" required>
                                <label for="visa"> <i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div>
                                <input type="radio" name="card" id="diner" required>
                                <label for="diner"><i class="fa-brands fa-cc-diners-club"></i> </label>
                            </div>
                            <div>
                                <input type="radio" name="card" id="amx" required>
                                <label for="amx"> <i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3 d-flex flex-column col-6 ps-3"> <!-- comentario-->
                        <label> Message</label>
                        <textarea class="form-control mt-2"></textarea>
                        <label class="text-secondary " >Add any notes here.</label>
                    </div>
                </div>

            </div>







            <div class="bg-light d-flex flex-column border-top p-3"><!-- pie de pagina-->
                <div class=" align-self-end">
                    <button type="button" class="btn btn-secondary" >Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button> 
                </div>

            </div>




        </form>


        



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    </body>

</html>
